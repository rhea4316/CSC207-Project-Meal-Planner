# Meal Planner Application Configuration
# This file contains application-wide settings and API configuration

# Application Info
app.name=Meal Planner
app.version=1.0.0

# Spoonacular API Configuration
spoonacular.api.key=${SPOONACULAR_API_KEY}
spoonacular.base.url=https://api.spoonacular.com
spoonacular.max.results=10
spoonacular.timeout.seconds=30

# Edamam API Configuration
edamam.app.id=${EDAMAM_APP_ID}
edamam.app.key=${EDAMAM_APP_KEY}
edamam.base.url=https://api.edamam.com
edamam.timeout.seconds=30

# Data Storage Configuration
data.storage.type=file
data.users.path=data/users
data.recipes.path=data/recipes
data.schedules.path=data/schedules
data.file.extension=.json

# Cache Configuration
cache.enabled=true
cache.ttl.minutes=30
cache.max.size=100

# UI Configuration
ui.window.width=1200
ui.window.height=800
ui.theme=light

# Logging Configuration
logging.level=INFO
logging.file.path=logs/meal-planner.log
